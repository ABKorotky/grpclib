syntax = "proto3";

message SavoysRequest {
  string kyler = 1;
}

message SavoysReply {
  string benito = 1;
}

message UnyoungChunk {
  string whome = 1;
}

message GoowyChunk {
  string biomes = 1;
}

service Bombed {
  rpc Plaster (SavoysRequest) returns (SavoysReply) {}
  rpc Benzine (SavoysRequest) returns (stream GoowyChunk) {}
  rpc Anginal (stream UnyoungChunk) returns (SavoysReply) {}
  rpc Devilry (stream UnyoungChunk) returns (stream GoowyChunk) {}
}
